<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <title>Eun Ji: Project 1</title>
  <link rel="stylesheet" media="screen" href="./CSS/screen.css" />
  <script src="./javascript/myjavascript.js"></script>
</head>
<!--tag: div, class: .top id: #top-->
<body>
  <header>
    <h1>Join this project</h1>
    <h3>To join this project, enter the follow</h3>
  </header>
  <form method="get" action="#null" autocomplete="on">
    <fieldset id="Middle" class="transparent8">
      <legend>Enter Information</legend>
      <ol>
        <li>
          <label>Name: </label>
          <input type="text" name="fullname" id="fullname" placeholder="Full Name" required/>
        </li>
        <li>
          <label>Email: </label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="aaa@bbb.ccc" required/>
        </li>
        <li>
          <label>Phone Number: </label>
          <input type="number" name="phonenumber" id="phonenumber" placeholder="(999)999-9999" required/>
        </li>
        <li id="check-line">
          <div id="alt-box"></div>
          <input type="checkbox" id="in-class" name="checkclass" value="">
          <label for="in-class" id="chack-label">I am taking itmd-362 class, now.</label>
        </li>
        <li id="button-line">
          <input type="reset" value="reset"/>
          <input type="submit" value="join" onclick="myFunction()"/>
        </li>
      </ol>
    </fieldset>
  </form>
</body>
</html>
